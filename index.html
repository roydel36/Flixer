<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flixer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="heading">
<img src="https://www.pngplay.com/wp-content/uploads/2/Avocado-Transparent-Background.png" class="heading-image">
<h1>Guacky Movie Search</h1>
</div>

<div class="box">
<h2>Welcome to Guacky Movie Search! Experience the latest blockbusters in theaters. Catch the hottest movies of the season, ranging from action-packed adventures to heartwarming dramas to terrifying horrors, all approved by the Gun Hill Guacs.</h2>
</div>

<h3>Now Playing:</h3>

<form id="search-form">
    <input type="text" id="search-input" placeholder="Search movies..." />
    <button type="submit">Search</button>
    <button type="button" id="close-search-btn">Reset</button>
  </form>


<div id="movies-grid" class="movies-grid"></div>
  <button id="load-more-movies-btn" class="load-more-btn">Load More</button>
</div>


<script src="script.js"></script>
</body>

</html>
